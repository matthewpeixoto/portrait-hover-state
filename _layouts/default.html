<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hover Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#10b2ac">
  <link rel="apple-touch-icon" sizes="180x180" href="https://grads.images.algonquindesign.ca/2018/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://grads.images.algonquindesign.ca/2018/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://grads.images.algonquindesign.ca/2018/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#343795">
  <meta property="og:title" content="Reboot">
  <meta property="og:description" content="The 2018 Algonquin Design Grad website.">
  <meta property="og:url" content="http://2018.grads.algonquindesign.ca/">
  <meta property="og:image" content="https://grads.images.algonquindesign.ca/2018/images-other/og-image.jpg">
  <meta property="og:image:secure_url" content="https://grads.images.algonquindesign.ca/2018/images-other/og-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Reboot">
  <meta property="og:locale" content="en_CA">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="">
  <meta name="twitter:title" content="Reboot">
  <meta name="twitter:url" content="http://2018.grads.algonquindesign.ca/">
  <meta name="twitter:description" content="The 2018 Algonquin Design Grad website.">
  <meta name="twitter:image" content="https://grads.images.algonquindesign.ca/2018/images-other/og-image.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  <script src="{{site.baseurl}}/js/modernizr.custom.97074.js"></script>
  <noscript><link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/noJS.css"/></noscript>
</head>
<body>

  <header class="header pad-t-1-2 pad-b-1-2">
    <div class="grid grid-stretch wrapper gutter-1-2">
      <div class="unit xs-1 s-1-4 logo text-center">
        <a class="ib island-1-2" href="{{site.baseurl}}/" rel="home">
          {% if page.url == '/' %}
            <h1 class="push-0 micro">
              <span class="visually-hidden">Reboot</span>
              <i class="icon i-32"><svg class="purple"><use xlink:href="{{site.baseurl}}/images/icons.svg#reboot" /></svg></i>
            </h1>
          {% else %}
            <strong class="push-0 micro block">
              <span class="visually-hidden">Reboot</span>
              <i class="icon i-32"><svg class="purple"><use xlink:href="{{site.baseurl}}/images/icons.svg#reboot" /></svg></i>
            </strong>
          {% endif %}
        </a>
      </div>
      <nav class="unit xs-1 s-3-4 nav text-center" role="navigation">
        <ul class="list-group-inline h-1 push-0 text-upper bold micro teal">
          <li class="h-1 push-r-1-2"><a class="ib h-1 island-1-2 teal" href="#about"><span>About</span></a></li>
          <li class="h-1 push-r-1-2"><a class="ib h-1 island-1-2 teal" href="#about"><span>Designers</span></a></li>
          <li class="h-1"><a class="ib h-1 island-1-2 teal" href="#about"><span>Profs</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main">
    {{ content }}
  </main>

  <footer class="footer" role="contentinfo">
    <div class="grid grid-middle wrapper gutter pad-t-1-2 pad-b-1-2">
      <div class="unit xs-1-3 text-left">
        <a class="icon i-24" href="{{site.baseurl}}/" rel="home">
          <span class="visually-hidden">Reboot</span>
          <svg class="purple"><use xlink:href="{{site.baseurl}}/images/icons.svg#reboot" /></svg>
        </a>
      </div>
      <ul class="unit xs-2-3 list-group-inline push-0 text-right">
        <li class="push-r">
          <a class="icon i-24" href="https://www.facebook.com/algonquindesign" aria-label="Facebook">
            <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#facebook" /></svg>
          </a>
        </li>
        <li class="push-r">
          <a class="icon i-24" href="https://www.instagram.com/reboot.grads2018" aria-label="Instagram">
            <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#instagram" /></svg>
          </a>
        </li>
        <li>
          <a class="icon i-24" href="https://twitter.com/algonquindesign" aria-label="Twitter">
            <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#twitter" /></svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/js/jquery.hoverdir.js"></script>
<script type="text/javascript">
  $(function() {

    $(' #da-thumbs > li ').each( function() { $(this).hoverdir(); } );

  });
</script>
</body>
</html>
